<html>

            canvas {
                outline: 1px dashed lightskyblue;
            }
        </style>
        <!-- 引入所有用到的文件 -->
        <script src='gua_utils.js'></script>
        <script src='gua_object.js'></script>
        <script src='gua_point.js'></script>

    <body>
        <canvas id="id-canvas" width="100" height="100"></canvas>
<script>

const __main = function() {
    let asm_code = `
        set y 55536                ; 左上角第一个像素
        set z 202                  ; 用于斜方向设置像素，每两排设置一个
        set x 61455                ; 红色
        save_from_register x y     ; 设置像素点
        add y z y
        save_from_register x y     ; 设置像素点
        add y z y
        save_from_register x y     ; 设置像素点
        add y z y
        save_from_register x y     ; 设置像素点
        add y z y
        save_from_register x y     ; 设置像素点
        halt
        `
    let memory = assembler(asm_code)
    run(memory)
}



__main()
</script>
    </body>
</html>
